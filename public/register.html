<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form action="/register" method="POST">
    <input type="text" placeholder="Team name" name="username" required>
    <input type="password" placeholder="password" name="password" required>
    <input type="number" name="numOfMem" min="1" max="3" required placeholder="number Of Members">
    <input type="text" name="nameOfMem1" placeholder="Member 1 Name" required>
    <input type="email" name="emailOfMem1" placeholder="Member 1 Email" required>
    <input type="text" name="instituteOfMem1" placeholder="Member 1 Institute" required>
    <input type="text" name="nameOfMem2" placeholder="Member 2 Name">
    <input type="email" name="emailOfMem2" placeholder="Member 2 Email" >
    <input type="text" name="instituteOfMem2" placeholder="Member 2 Institute" >
    <input type="text" name="nameOfMem3" placeholder="Member 3 Name">
    <input type="email" name="emailOfMem3" placeholder="Member 3 Email">
    <input type="text" name="instituteOfMem3" placeholder="Member 3 Institute">
    <button type="submit" class="btn btn-dark">Register</button>
  </form>
</body>

</html>

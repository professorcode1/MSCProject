<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventures-regis</title>

    <!-- Styles -->
    <link 
        rel="stylesheet" 
        href=".\assetsLogReg\styles\fullpage.min.css">
    <link 
        rel="stylesheet" 
        href=".\assetsLogReg\styles\semantic.min.css">
    <link 
        rel="stylesheet" 
        href=".\assetsLogReg\styles\form.css">

    <!-- Preloads -->
    <link 
        rel="preload" 
        href=".\assetsLogReg\videos\Maps_India.mp4" 
        as="video">
</head>
<body>
    <video autoplay muted loop id="myVideo" preload="auto">
        <source src=".\assetsLogReg\videos\Maps_India.mp4" type="video/mp4">
    </video>
    <div class="img">
        <img id='bg' src=".\assetsLogReg\imgs\grunge-style-canvas-texture-background-with-splats-stains.jpg" alt="">
    </div>
    
        <div id="fullpage" >
            <div class="section register">
                <form class="ui form" action="/register" method="POST">
                    <div class="slide" data-anchor="slide1">
                        <div class="que">
                            <h4 class="ui dividing header">Leader Details</h4>
                            <div class="field">
                                <label>Leader Name:</label>
                                <input type="text" name="nameOfMem1" required>
                            </div>
                            <div class="field">
                                <label>Leader Email:</label>
                                <input type="text" name="emailOfMem1" required>
                            </div>
                            <div class="field">
                                <label>Leader Institute:</label>
                                <input type="text" name="instituteOfMem1" required>
                            </div>
                            <div class="fields">
                                <div class="ten wide field">
                                    <label>Team Name</label>
                                    <input type="text" name="card[number]"  required>
                                </div>
                                <div class="six wide field">
                                    <div class="field"
                                        style="padding-top: 1rem;">
                                        <select class="ui fluid search dropdown" 
                                                name="numoflad"
                                                style="background:transparent;">
                                            <option value="1" style="background:transparent;">1</option>
                                            <option value="2" style="background:transparent;">2</option>
                                            <option value="3" style="background:transparent;">3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id='ladTwo' class="slide hide" data-anchor="slide2">
                        <div class="que">
                            <h4 class="ui dividing header">Lad No.2</h4>
                            <div class=" field">
                                <label>Lad Name:</label>
                                <input type="text" name="nameOfMem2" required>
                            </div>
                            <div class=" field">
                                <label>Lad Email:</label>
                                <input type="text" name="emailOfMem2" required>
                            </div>
                            <div class=" field">
                                <label>Lad Institute:</label>
                                <input type="text" name="instituteOfMem2" required>
                            </div>
                        </div>
                    </div>
                    <div id='ladThree' class="slide hide" data-anchor="slide3">
                        <div class="que">
                            <h4 class="ui dividing header">Lad No.3</h4>
                            <div class=" field">
                                <label>Lad Name:</label>
                                <input type="text" name="nameOfMem3" required>
                            </div>
                            <div class=" field">
                                <label>Lad Email:</label>
                                <input type="text" name="emailOfMem3" required>
                            </div>
                            <div class=" field">
                                <label>Lad Institute:</label>
                                <input type="text" name="instituteOfMem3" required>
                            </div>
                        </div>
                    </div>
                    <div class="slide login" data-anchor="slide4">
                        <div class="que">
                            <h4 class="ui dividing header">Credentials</h4>
                            <div class="ui form error">
                                <div class="field">
                                    <label>Team Name</label>
                                    <input type="email" name="username" required>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <input type="password" name="password" required>
                                </div>
                                <div class="ui error message" style="display: none;">
                                    <div class="header">Action Forbidden</div>
                                    <p>You can only sign up for an account once with a given e-mail address.</p>
                                </div>
                                <!-- <div class="ui right floated submit button" type="submit">Submit</div> -->
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    
    <!-- scripts -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <script src=".\assetsLogReg\scripts\semantic.min.js"></script>
    <script src=".\assetsLogReg\scripts\fullpage.min.js"></script>
    <script src=".\assetsLogReg\scripts\fullpage.extensions.min.js"></script>
    <script src=".\assetsLogReg\scripts\easings.min.js"></script>
    <script src=".\assetsLogReg\scripts\form.js"></script>
</body>
</html>

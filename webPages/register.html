<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>CacheQuest#2.0 Registration Form</title>

    <!-- Icons font CSS-->
    <link href="vendorRegister/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendorRegister/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendorRegister/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendorRegister/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="cssRegister/main.css" rel="stylesheet" media="all">
    
</head>

<body>

    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">CacheQuest#2.0 Registration Form</h2>
                </div>
                <div class="card-body">
                    <form action="/register" method="POST">
                        <div class="form-row">
                            <div class="name">Team Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" placeholder="Team name" name="username" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" placeholder="password" name="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Members</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="numOfMem" id="members" onchange="changefunc();" required>
                                            <option value="one">1</option>
                                            <option value="two">2</option>
                                            <option value="three">3</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55" id="user1">
                            <div class="name">Member 1:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="nameOfMem1" placeholder="Member 1 Name" id="name1" required>
                                            <label class="label--desc">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="email" name="emailOfMem1" placeholder="Member 1 Email" id="mail1" required>
                                            <label class="label--desc">Email</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55" id="user2" style="display: none;">
                            <div class="name">Member 2:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="nameOfMem2" placeholder="Member 2 Name" id="name2">
                                            <label class="label--desc">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="email" name="emailOfMem2" placeholder="Member 2 Email" id="mail2">
                                            <label class="label--desc">Email</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55" id="user3" style="display: none;">
                            <div class="name">Member 3:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="nameOfMem3" placeholder="Member 3 Name" id="name3">
                                            <label class="label--desc">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="email" name="emailOfMem3" placeholder="Member 3 Email" id="mail3">
                                            <label class="label--desc">Email</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendorRegister/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendorRegister/select2/select2.min.js"></script>
    <script src="vendorRegister/datepicker/moment.min.js"></script>
    <script src="vendorRegister/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="jsRegister/global.js"></script>
    <script type="text/javascript">
        function changefunc(){
            var box = document.getElementById("members");
            var boxvalue = box.options[box.selectedIndex].value;
            if(boxvalue == "one"){
                $('#user1').show();
                $('#user2').hide();
                $('#user3').hide();
                document.getElementById("name1").required = true;
                document.getElementById("mail1").required = true;
                document.getElementById("name2").required = false;
                document.getElementById("mail2").required = false;
                document.getElementById("name3").required = false;
                document.getElementById("mail3").required = false;
            }else if(boxvalue == "two"){
                $('#user1').show();
                $('#user2').show();
                $('#user3').hide();
                document.getElementById("name1").required = true;
                document.getElementById("mail1").required = true;
                document.getElementById("name2").required = true;
                document.getElementById("mail2").required = true;
                document.getElementById("name3").required = false;
                document.getElementById("mail3").required = false;

            }else if(boxvalue == "three"){
                $('#user1').show();
                $('#user2').show();
                $('#user3').show();
                document.getElementById("name1").required = true;
                document.getElementById("mail1").required = true;
                document.getElementById("name2").required = true;
                document.getElementById("mail2").required = true;
                document.getElementById("name3").required = true;
                document.getElementById("mail3").required = true;
            }else{
                $('#user1').hide();
                $('#user2').hide();
                $('#user3').hide();
                document.getElementById("name1").required = false;
                document.getElementById("mail1").required = false;
                document.getElementById("name2").required = false;
                document.getElementById("mail2").required = false;
                document.getElementById("name3").required = false;
                document.getElementById("mail3").required = false;
            }
        }
    </script>
</body>

</html>
